<!doctype html>
<html style="height: 100%; overflow: hidden;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KU Polls</title>
    <script type="module" crossorigin src="/assets/main-CKFeYODw.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/_plugin-vue_export-helper-DBQglHaf.js">
    <link rel="modulepreload" crossorigin href="/assets/common-Bjy0tg9W.js">
    <link rel="stylesheet" crossorigin href="/assets/main-C33Fm4og.css">
  </head>
  <h1 class="title">KU Polls</h1>
  {% if user.is_authenticated %}
    <data id="authenticated" hidden></data>
    <p>Welcome back, {{ user.username }}. </p>
  {% else %}
    <p>Please <a href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
  {% endif %}
  <data id="server-data" hidden>{{ data }}</data>
  <body style="height: 100%;margin: 0;background-color: #1E1E1E;">
    <div style="height: 100%;" id="app"></div>
  </body>
  <style>
    .title {
      font-size: 64pt;
    }
    h1, h2, p {
        margin: auto;
        text-align: center;
        color: #FFF;
    }
  </style>
</html>
